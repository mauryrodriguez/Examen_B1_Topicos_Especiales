<ion-header>
  <ion-toolbar color='primary'>
    <ion-title text-center>Chat EPN - Examen</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <img src="assets/icon/chat_icon.svg" alt="">
</ion-content>

<ion-content padding>
  
<ion-item>
  <ion-label position="floating" > Correo electrónico</ion-label>
  <ion-input type="text" [(ngModel)]="email" name="email"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating" > Contraseña</ion-label>
  <ion-input [(ngModel)]="password" type="password" name="password"></ion-input>
</ion-item>
<br>
<ion-button (click)="onSubmitLogin()" expand="block">Iniciar Sesión</ion-button>
<br>
  <ion-button color="primary"><p text-center routerLink="/registro">Crear cuenta</p></ion-button>
</ion-content>
